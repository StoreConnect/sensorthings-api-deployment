{{ if .Values.components.mqtt.enabled }}
{{ $app := include "app" . }}
{{ $component := "mqtt-broker" }}
{{ $fullName := printf "%s-%s" $app $component }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullName }}
  labels:
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    chart: {{ template "chart" . }}
    app: {{ $app }}
    component: {{ $component }}
spec:
  selector:
    matchLabels:
      heritage: {{ .Release.Service }}
      release: {{ .Release.Name }}
      chart: {{ template "chart" . }}
      app: {{ $app }}
      component: {{ $component }}
  template:
    metadata:
      labels:
        heritage: {{ .Release.Service }}
        release: {{ .Release.Name }}
        chart: {{ template "chart" . }}
        app: {{ $app }}
        component: {{ $component }}
    spec:
      containers:
        - name: {{ $fullName }}
          image: eclipse-mosquitto:1.4.12
          imagePullPolicy: IfNotPresent
          ports:
            - name: mqtt
              containerPort: {{ .Values.components.mqtt.broker.ports.internals.mqtt }}
{{ end }}