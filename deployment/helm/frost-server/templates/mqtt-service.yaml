{{ if .Values.frost.mqtt.enabled }}
{{ $app := include "app" . }}
{{ $component := "mqtt" }}
{{ $fullName := printf "%s-%s" $app $component }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullName }}
  labels:
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    chart: {{ template "chart" . }}
    app: {{ $app }}
    component: {{ $component }}
spec:
  selector:
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    chart: {{ template "chart" . }}
    app: {{ $app }}
    component: {{ $component }}
  type: NodePort
  ports:
    - name: mqtt
      port: {{ .Values.frost.mqtt.ports.internals.mqtt }}
      nodePort: {{ .Values.frost.mqtt.ports.externals.mqtt }}
      targetPort: mqtt
    - name: websocket
      port: {{ .Values.frost.mqtt.ports.internals.websocket }}
      nodePort: {{ .Values.frost.mqtt.ports.externals.websocket }}
      targetPort: websocket
{{ end }}