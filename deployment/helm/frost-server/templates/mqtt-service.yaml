{{ if .Values.components.mqtt.enabled }}
{{ $app := include "app" . }}
{{ $component := "mqtt" }}
{{ $fullName := printf "%s-%s" $app $component }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullName }}
  labels:
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    chart: {{ template "chart" . }}
    app: {{ $app }}
    component: {{ $component }}
spec:
  selector:
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    chart: {{ template "chart" . }}
    app: {{ $app }}
    component: {{ $component }}
  externalIPs:
    - {{ template "externalIp" . }}
  ports:
    - name: mqtt
      port: {{ .Values.components.mqtt.ports.externals.mqtt }}
      targetPort: mqtt
    - name: websocket
      port: {{ .Values.components.mqtt.ports.externals.websocket }}
      targetPort: websocket
{{ end }}